server:
  port: 9191

spring:
  application:
    name: apigateway-service
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: masterdata-service
          uri: lb://masterdata-service
          predicates:
            - Path=/olx/masterdata/**
            
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/olx/**
            
        - id: advertise-service
          uri: lb://advertise-service
          predicates:
            - Path=/olx/advertise/**

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true